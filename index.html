<!DOCTYPE html>
<html>
<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="clickHandler(false, true)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputCountPhn" type="text" class="form-control text-center" value="1">
                           <button onclick="clickHandler(true, true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5><span id="productPricePhn">$1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="clickHandler(false,false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputCountCase" type="text" class="form-control text-center" value="1">
                           <button onclick="clickHandler(true,false)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5><span id="productPriceCase">$59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subtotalPrice">$1,278</h5>
                        <h5 id="taxCharge">$0</h5>
                        <h5 id="grandTotal">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
<script>

   function clickHandler(isIncrease ,isPhn) {
      let inputCount = 1;
      if (isPhn == true) {
         inputCount = document.getElementById("inputCountPhn").value;
      }
      if (isPhn == false) {
         inputCount = document.getElementById("inputCountCase").value;
      }
      const inputCountNumber = parseInt(inputCount);
      let inputNewCount = inputCountNumber;
      if (isIncrease == true) {
         inputNewCount = inputCountNumber + 1;
      }
      if (isIncrease == false & inputNewCount > 0 ) {
         inputNewCount = inputCountNumber -1 
      }
      if (isPhn == true) {
         document.getElementById("inputCountPhn").value=inputNewCount;
      }
      if (isPhn == false) {
         document.getElementById("inputCountCase").value=inputNewCount;
      }     
      let productPrice = inputNewCount * 1;
      if (isPhn == true) {
         productPrice = inputNewCount * 1219;
         document.getElementById("productPricePhn").innerText ="$" +productPrice;
      }
      if (isPhn == false) {
         productPrice = inputNewCount *59
         document.getElementById("productPriceCase").innerText ="$" +productPrice;
      }

      calculateTotal();
   }

   function calculateTotal() {
      const inputPhn = document.getElementById("inputCountPhn").value;
      const inputCountPhn = parseInt(inputPhn);
      const inputCase = document.getElementById("inputCountCase").value;
      const inputCountCase = parseInt(inputCase);

      const subTotalPrice = inputCountPhn * 1219 + inputCountCase * 59;
      document.getElementById("subtotalPrice").innerText = '$'+ subTotalPrice;

      const taxCharge = Math.round(subTotalPrice * 0.1);
      document.getElementById("taxCharge").innerText = '$'+taxCharge;

      const grandTotal = taxCharge + subTotalPrice;
      document.getElementById("grandTotal").innerText = '$' + grandTotal;
   }
   
</script>



</html>
